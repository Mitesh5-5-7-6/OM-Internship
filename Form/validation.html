<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
</head>

<body>

    <div class="tab-content">
        <div class="input-group">
            <label for="loanNumber">Loan Number</label>
            <input type="text" id="loanNumber" name="loanNumber" placeholder="Enter Loan Number">
        </div>

        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" placeholder="Enter Amount">
        </div>

        <div class="input-group">
            <label for="investorCaseNumber">Investor Case Number</label>
            <input type="text" id="investorCaseNumber" name="investorCaseNumber" placeholder="Investor Case Number">
        </div>

        <div class="input-group">
            <label for="client">Client</label>
            <input type="text" id="client" name="client" placeholder="Enter Client Name">
        </div>

        <div class="input-group">
            <label for="mersMin">MERS MIN</label>
            <input type="text" id="mersMin" name="mersMin" placeholder="Enter MERS MIN">
        </div>

        <div class="input-group">
            <label for="borrower1FirstName">Borrower 1 First Name</label>
            <input type="text" id="borrower1FirstName" name="borrower1FirstName" placeholder="Borrower 1 First Name">
        </div>

        <div class="input-group">
            <label for="borrower1LastName">Borrower 1 Last Name</label>
            <input type="text" id="borrower1LastName" name="borrower1LastName" placeholder="Borrower 1 Last Name">
        </div>

        <div class="input-group">
            <label for="borrower1SigningCapacity">Borrower 1 Signing Capacity</label>
            <input type="text" id="borrower1SigningCapacity" name="borrower1SigningCapacity"
                placeholder="Borrower 1 Signing Capacity">
        </div>

        <div class="input-group">
            <label for="borrower2FirstName">Borrower 2 First Name</label>
            <input type="text" id="borrower2FirstName" name="borrower2FirstName" placeholder="Borrower 2 First Name">
        </div>

        <div class="input-group">
            <label for="borrower2LastName">Borrower 2 Last Name</label>
            <input type="text" id="borrower2LastName" name="borrower2LastName" placeholder="Borrower 2 Last Name">
        </div>

        <div class="input-group">
            <label for="borrower2SigningCapacity">Borrower 2 Signing Capacity</label>
            <input type="text" id="borrower2SigningCapacity" name="borrower2SigningCapacity"
                placeholder="Borrower 2 Signing Capacity">
        </div>

        <div class="input-group">
            <label for="borrower3FirstName">Borrower 3 First Name</label>
            <input type="text" id="borrower3FirstName" name="borrower3FirstName" placeholder="Borrower 3 First Name">
        </div>

        <div class="input-group">
            <label for="borrower3LastName">Borrower 3 Last Name</label>
            <input type="text" id="borrower3LastName" name="borrower3LastName" placeholder="Borrower 3 Last Name">
        </div>

        <div class="input-group">
            <label for="borrower3SigningCapacity">Borrower 3 Signing Capacity</label>
            <input type="text" id="borrower3SigningCapacity" name="borrower3SigningCapacity"
                placeholder="Borrower 3 Signing Capacity">
        </div>

        <div class="input-group">
            <label for="propertyStreet">Subject Property Street</label>
            <input type="text" id="propertyStreet" name="propertyStreet" placeholder="Enter Property Street">
        </div>

        <div class="input-group">
            <label for="propertyCity">Subject Property City</label>
            <input type="text" id="propertyCity" name="propertyCity" placeholder="Enter Property City">
        </div>

        <div class="input-group">
            <label for="propertyState">Subject Property State</label>
            <input type="text" id="propertyState" name="propertyState" placeholder="Enter Property State">
        </div>

        <div class="input-group">
            <label for="propertyZip">Subject Property Zip Code</label>
            <input type="text" id="propertyZip" name="propertyZip" placeholder="Enter Zip Code">
        </div>

        <div class="input-group">
            <label for="borrowerStreetAddress">Borrower Mailing Street Address</label>
            <input type="text" id="borrowerStreetAddress" name="borrowerStreetAddress"
                placeholder="Borrower Mailing Street Address">
        </div>

        <div class="input-group">
            <label for="borrowerCity">Borrower Mailing City</label>
            <input type="text" id="borrowerCity" name="borrowerCity" placeholder="Borrower Mailing City">
        </div>

        <div class="input-group">
            <label for="loanType">Borrower Mailing State</label>
            <select id="loanType" name="loanType">
                <option value="">Select...</option>
                <option value="AA">Armed Forces (the) Americas</option>
                <option value="AE">Armed Forces Europe</option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AP">Armed Forces Pacific</option>
                <option value="AR">Arkansas</option>
                <option value="AS">American Samoa</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="FM">Micronesia</option>
                <option value="GA">Georgia</option>
                <option value="GU">Guam</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MH">Marshall Islands</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MP">Northern Mariana Islands</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="PW">Palau</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VI">Virgin Islands</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>

        <div class="input-group">
            <label for="borrowerZipCode">Borrower Mailing Zip Code</label>
            <input type="text" id="borrowerZipCode" name="borrowerZipCode" placeholder="Borrower Mailing Zip Code">
        </div>

        <div class="input-group">
            <label for="borrowerCareName">Borrower Care of Name</label>
            <input type="text" id="borrowerCareName" name="borrowerCareName" placeholder="Borrower Care of Name">
        </div>

        <div class="input-group">
            <label for="docDeliveryDestination">Doc Delivery Destination</label>
            <input type="text" id="docDeliveryDestination" name="docDeliveryDestination"
                placeholder="Doc Delivery Destination">
        </div>

        <div class="input-group">
            <label for="armIndicator">ARM indicator</label>
            <select id="armIndicator" name="armIndicator">
                <option value="">Select...</option>
                <option value="N">N</option>
                <option value="Y">Y</option>
            </select>
        </div>

        <div class="input-group toggle-container">
            <label class="toggle-label" for="indemFlag">Indem Flag</label>
            <label class="toggle-switch">
                <input type="checkbox" id="indemFlag">
                <span class="slider"></span>
            </label>
        </div>

        <div class="input-group">
            <label for="bkStatus">BK Status</label>
            <select id="bkStatus" name="bkStatus">
                <option value="">Select...</option>
                <option value="BK">BK</option>
                <option value="D">D</option>
                <option value="N">N</option>
            </select>
        </div>

        <div class="input-group toggle-container">
            <label class="toggle-label" for="assumtionIndicator">Assumption Indicator</label>
            <label class="toggle-switch">
                <input type="checkbox" id="assumtionIndicator">
                <span class="slider"></span>
            </label>
        </div>

        <div class="input-group toggle-container">
            <label class="toggle-label" for="sevenBK">Previous Ch Seven BK Disch Indicator</label>
            <label class="toggle-switch">
                <input type="checkbox" id="sevenBK">
                <span class="slider"></span>
            </label>
        </div>

        <div class="input-group toggle-container">
            <label class="toggle-label" for="reaffIndicator">Previous Ch Seven BK Reaff Indicator</label>
            <label class="toggle-switch">
                <input type="checkbox" id="reaffIndicator">
                <span class="slider"></span>
            </label>
        </div>

        <div class="input-group toggle-container">
            <label class="toggle-label" for="nyIndicator">NY FAPA Indicator</label>
            <label class="toggle-switch">
                <input type="checkbox" id="nyIndicator">
                <span class="slider"></span>
            </label>
        </div>

</body>

</html>
