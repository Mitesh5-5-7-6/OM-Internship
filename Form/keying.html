<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="tab-content">
        <div class="input-group">
            <label for="loanDate">Loan Original Maturity Date</label>

        </div>

        <div class="input-group">
            <label for="datedDate">Dated Date</label>
            <input type="date" id="datedDate" name="datedDate" placeholder="Dated Date">
        </div>

        <div class="input-group">
            <label for="InstrumentType">Instrument Type</label>
            <input type="text" id="instrumentType" name="instrumentType" placeholder="Instrument Type">
        </div>

        <div class="input-group">
            <label for="recordedDate">Recorded Date</label>
            <input type="date" id="recordedDate" name="recordedDate" placeholder="Recorded Date">
        </div>

        <div class="input-group">
            <label for="book">Book</label>
            <input type="text" id="book" name="book" placeholder="Book">
        </div>

        <div class="input-group">
            <label for="page">Page</label>
            <input type="text" id="page" name="page" placeholder="Page">
        </div>

        <div class="input-group">
            <label for="page">Instrumet Number</label>
            <input type="text" id="instrumentNumber" name="instrumentNumber" placeholder="Instrumet Number">
        </div>
        <div class="input-group">
            <label for="page">Assessors Parcel ID Number</label>
            <input type="text" id="assessorsParcel" name="assessorsParcel" placeholder="Assessors Parcel ID Number">
        </div>
        <div class="input-group">
            <label for="page">Borrower Vesting Override</label>
            <input type="text" id="borrowerVestingOverride" placeholder="" value="Borrower Vesting Override" disabled>
        </div>
    </div>

</body>

</html>
