<body>

    call(), which takes a comma‑separated list of arguments, apply() packages them into a single array or array‑like
    object


    fn.call(obj, a, b, c); // this = obj, args = a, b, c
    fn.apply(obj, [a, b, c]); // this = obj, args = [a, b, c]
