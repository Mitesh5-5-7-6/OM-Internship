<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Practice</title>
</head>

<body>
  <p>Grid alignment must better : 1fr = free space</p>
  <div style="display: grid; grid-template-columns: 100px 1fr">
    <div style="background-color: lightblue">100px</div>
    <div style="background-color: lightcoral">1fr = free space</div>
  </div>

  <div style="
        margin-top: 20px;
        margin-bottom: 20px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
      ">
    <div style="background-color: lightblue">100px</div>
    <div style="background-color: lightcoral">1fr = free space</div>
    <div style="background-color: lightblue">1fr</div>
  </div>

  <div style="
        display: grid;
        row-gap: 40px;
        column-gap: 30px;
        grid-template-columns: 1fr 1fr 1fr;
      ">
    <div style="height: 200px; background-color: lightblue">1fr</div>
    <div style="height: 200px; background-color: lightpink">1fr</div>
    <div style="height: 200px; background-color: lightblue">1fr</div>
    <div style="height: 200px; background-color: lightpink">1fr</div>
    <div style="height: 200px; background-color: lightblue">1fr</div>
    <div style="height: 200px; background-color: lightpink">1fr</div>
  </div>
</body>

</html>
