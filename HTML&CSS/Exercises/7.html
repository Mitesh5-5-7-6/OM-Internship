<html>
  <head>
    <title>7</title>
    <link rel="stylesheet" href="./7.css" />
  </head>
  <body>
    <div class="inp">
      <input type="text" name="name" id="name" placeholder="Name" />
      <input type="email" name="email" id="email" placeholder="Email" />
    </div>

    <div class="text">
      <p class="txt">
        Thanks for chatting with our customer support. Would you like to make
        our quick survey?
      </p>
      <div class="button">
        <button>Yes</button>
        <button>No</button>
      </div>
    </div>

    <div class="google-page">
      <img src="./googlelogo_light_color_272x92dp.png" alt="" class="logo" />
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Search Google or type a URL"
        class="search-text"
      />
    </div>

    <div class="form">
      <div class="name">
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last Name" />
      </div>
      <input class="email" type="text" placeholder="Email" />
      <button class="signUp-Btn">Sign Up</button>
    </div>

    <div class="ride">
      <h1>Request a ride now</h1>
      <div class="block">
        <input type="text" placeholder="Enter pickup location" />
        <input type="text" placeholder="Enter destination" />
      </div>
      <div class="btn">
        <button class="req">Request now</button>
        <button class="sch">Schedule for later</button>
      </div>
    </div>
  </body>
</html>
