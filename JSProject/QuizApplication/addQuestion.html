<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Quiz</title>

    <style>
        body {
            background: rgb(45, 43, 43);
            color: #dcd3d3;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        h1,
        h2 {
            color: #ffffff;
            border-bottom: 1px solid rgb(50, 50, 50);
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #dcd3d3;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #444;
            color: #dcd3d3;
            border: 1px solid #666;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        hr {
            border: none;
            border-bottom: 1px solid rgb(50, 50, 50);
            margin: 20px 0;
        }

        button,
        input[type="button"],
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #555;
            color: #dcd3d3;
            border: 1px solid #777;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }

        input[type="button"]:hover,
        input[type="reset"]:hover,
        button:hover {
            background-color: rgba(216, 203, 203, 0.08);
        }

        .message-box {
            padding: 15px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 5px;
            color: #757575;
            margin-bottom: 20px;
        }

        .correct {
            border: 2px solid green;
        }

        .incorrect {
            border: 2px solid red;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Create New Quiz</h1>

        <form id="quizForm">
            <label for="quizTitle">Quiz Title:</label><br>
            <input type="text" id="quizTitle" required><br><br>

            <h2>Questions</h2>
            <button type="button" id="addQuestion">Add Question</button><br><br>

            <div id="questionsContainer"></div>

            <button type="submit">Publish Quiz</button>
        </form>
    </div>

    <script src="addQuestion.js"></script>
</body>

</html>
