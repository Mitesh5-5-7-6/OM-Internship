<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - Rock Paper Scissor</title>

    <link rel="stylesheet" href="./12-rock-paper-scissor.css">
</head>

<body>
    <p class="title">Rock Paper Scissor</p>

    <button class="move-btn js-rock-button"><img src="./rock-emoji.png" class="move-icon" alt="Rock"></button>

    <button class="move-btn js-paper-button"><img src="./paper-emoji.png" class="move-icon" alt="Paper"></button>

    <button class="move-btn js-scissors-button"><img src="./scissors-emoji.png" class="move-icon"
            alt="Scissor"></button>

    <p class="result res"></p>
    <p class="moves"></p>
    <p class="score"></p>

    <button class="reset-score-btn" onclick="
    score.Wins=0;score.Losses=0;score.Ties=0; localStorage.removeItem('score'); updateScoreElement()">Reset
        Score</button>

    <button class="autoplay-button" onclick="autoPlay();">Auto Play</button>

    <script src="./12-rock-paper-scissor.js"></script>
</body>

</html>
