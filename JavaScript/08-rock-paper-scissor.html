<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Rock Paper Scissor</title>
</head>

<body>
    <p>Rock Paper Scissor</p>

    <button onclick="playGame('Rock');">Rock</button>

    <button onclick="playGame('Paper');">Paper</button>

    <button onclick="playGame('Scissor');">Scissor</button>

    <button onclick="
    score.Wins=0;score.Losses=0;score.Ties=0;">Reset</button>


    <script>
        const score = JSON.parse(localStorage.getItem('score')) ||
        {
            Wins: 0,
            Losses: 0,
            Ties: 0
        };

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';
            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Match Tie';
                } else if (computerMove === 'Paper') {
                    result = 'Match Win';
                } else if (computerMove === 'Scissor') {
                    result = 'Match Lose';
                }
                if (result === 'Match Win') {
                    score.Wins += 1;
                } else if (result === 'Match Lose') {
                    score.Losses += 1;
                }
                else if (result === 'Match Tie') {
                    score.Ties += 1;
                }

                localStorage.setItem('score', JSON.stringify(score))

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. -- ${result}. Play again
                Wins: ${score.Wins}, Losses: ${score.Losses}, Ties:${score.Ties}`
                );
            } else if (playerMove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'Match Win';
                } else if (computerMove === 'Paper') {
                    result = 'Match Tiw';
                } else if (computerMove === 'Scissor') {
                    result = 'Match Lose';
                }
                if (result === 'Match Win') {
                    score.Wins += 1;
                } else if (result === 'Match Lose') {
                    score.Losses += 1;
                }
                else if (result === 'Match Tie') {
                    score.Ties += 1;
                }
                localStorage.setItem('score', JSON.stringify(score))

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. -- ${result}. Play again
                Wins: ${score.Wins}, Losses: ${score.Losses}, Ties:${score.Ties}`
                );
            } else if (playerMove === 'Scissor') {
                if (computerMove === 'Rock') {
                    result = 'Match Lose';
                } else if (computerMove === 'Paper') {
                    result = 'Match Win';
                } else if (computerMove === 'Scissor') {
                    result = 'Match Tie';
                }
                if (result === 'Match Win') {
                    score.Wins += 1;
                } else if (result === 'Match Lose') {
                    score.Losses += 1;
                }
                else if (result === 'Match Tie') {
                    score.Ties += 1;
                }

                localStorage.setItem('score', JSON.stringify(score))

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. -- ${result}. Play again
                Wins: ${score.Wins}, Losses: ${score.Losses}, Ties:${score.Ties}`
                );
            }
        }
        function pickComputerMove() {
            const randomNumber = Math.random()

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock'
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper'
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissor'
            }

            return computerMove;
        }
    </script>
</body>

</html>
