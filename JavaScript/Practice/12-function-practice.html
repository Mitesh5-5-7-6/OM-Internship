    <script>
        function multiply(num1, num2) {
            const muti = num1 * num2;
            console.log(muti)
        }
        multiply(7, 10);

        multiply2 = (num1, num2) => { console.log(num1 * num2) }
        multiply2(10, 30)

        function countPositive(nums) {
            let count = 0;
            nums.forEach((value) => {
                if (value < 0) {
                    return nums;
                }
                console.log(value)
            })
        }
        countPositive([1, -3, 5])

        function addNum(array, num) {
            array.map((value) => {
                console.log(value + num)
                return value + num
            })
        }
        addNum([1, 2, 3], 2)
        addNum([-2, -1, 0, 99], 2)

        function removeEgg(foods) {
            foods.filter((value) => {
                if (value === 'egg') {
                    return value;
                }
                console.log(value)
            })
        }
        removeEgg(['egg', 'apple', 'egg', 'egg', 'ham'])
