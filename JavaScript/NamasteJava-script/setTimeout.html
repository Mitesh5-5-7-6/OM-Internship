        function y() {
            for (var i = 0; i <= 5; i++) {
                setTimeout(function () {
                    console.log(i)
                }, i * 1000)
            }
        }
        y();

        function z() {
            for (let i = 0; i <= 5; i++) { // let variable loop called then each and every time create new copy of variable it self
                setTimeout(function () { // because let variable is block scope
                    console.log(i)
                }, i * 1000)
            }
        }
        z();

        function outer() {
            var a = 10;
            function inner() {
                console.log(a)
            }
            inner();
        }
        outer();

    </script>
