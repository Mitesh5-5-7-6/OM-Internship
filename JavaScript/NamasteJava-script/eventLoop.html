<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Loop</title>
</head>

<body>

    <script>
        console.log("Start");

        // setTimeout(function cb() {
        //     console.log("Callback")
        // })

        function cb() {
            console.log("Callback")
        }

        setTimeout(cb, 0);
        setTimeout(cb, 0);
        setTimeout(cb, 0);

        console.log("End");
    </script>

</body>

</html>
