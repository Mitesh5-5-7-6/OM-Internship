    <h6>First class Function</h6>

    <button id="clickMe">Click Me</button>

    <script>
        // This is diff. function statement and function expression
        // a(); // function a is store memory in as a function a 
        // b(); // and function b is store memory in as a variable b then show error

        function a() { console.log("a called") }
        var b = function () { console.log("b called") }

        // xyz();  // this xyz are not define global diffine then show error

        }
        b(1, 2);


        // First class function : function to be used as a values and can be pass argument to another function, retunr function

        document.getElementById('clickMe').addEventListener("click", function a() {
            console.log("Button Click");
        })
