<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Rock Paper Scissor</title>

    <link rel="stylesheet" href="./10-rock-paper-scissor.css">
</head>

<body>
    <p class="title">Rock Paper Scissor</p>

    <button onclick="playGame('rock');" class="move-btn"><img src="./rock-emoji.png" class="move-icon"
            alt="Rock"></button>

    <button onclick="playGame('paper');" class="move-btn"><img src="./paper-emoji.png" class="move-icon"
            alt="Paper"></button>

    <button onclick="playGame('scissors');" class="move-btn"><img src="./scissors-emoji.png" class="move-icon"
            alt="Scissor"></button>

    <p class="result res"></p>
    <p class="moves"></p>
    <p class="score"></p>

    <button class="reset-score-btn" onclick="
    score.Wins=0;score.Losses=0;score.Ties=0; localStorage.removeItem('score'); updateScoreElement()">Reset
        Score</button>

    <script src="./10-rock-paper-scissor.js"></script>
</body>

</html>
