<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>

    <h1>A Function lets us reuse code</h1>
    <p>Rules for function names:
        1. Can't use special words Emaple: function
        2. Can't start with a number
        3. Can't use special characters except: $ _

    </p>
    <script>
        //function
        function function1() {
            console.log('hello');
            console.log(2 + 20);
        }
        function1();

        // parameters
        function calculateTax(cost, textPercent = 0.1) {
            console.log(cost * textPercent);
        }
        calculateTax(2000, 0.2)
        calculateTax(5560)

    </script>
</body>

</html>
